<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julian's Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h1>Who is that?</h1>
        <div class="character">
            <img id="char-img" src="" alt="">
            <br>
            <span class="charName"></span>
        </div>
        <button class="btn">READY?</button>
        <button class="btn playAgain">Play Again?</button>
        <div class="difficulty">
            <button class="easyMode">Easy</button>
            <button class="hardMode">Hard</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
